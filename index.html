<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="limparDisplay">CE</button>
            <button id="limparCalc">C</button>
            <button id="backspace">↞</button>
            <button id="operadorDivisao">/</button>
            <button id="botao7">7</button>
            <button id="botao8">8</button>
            <button id="botao9">9</button>
            <button id="operadorMultiplicar">*</button>
            <button id="botao4">4</button>
            <button id="botao5">5</button>
            <button id="botao6">6</button>
            <button id="operadorSubtracao">-</button>
            <button id="botao1">1</button>
            <button id="botao2">2</button>
            <button id="botao3">3</button>
            <button id="operadorAdicao">+</button>
            <button id="inverter">±</button>
            <button id="botao0">0</button>
            <button id="decimal">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
